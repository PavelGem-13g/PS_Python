<!DOCTYPE html><html prefix="og: http://ogp.me/ns#"><head>    <meta charset="utf-8" />    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/mainpage.css') }}">        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>    <script src="{{ url_for('static',filename='js/mainpage.js') }}"></script></head><body>    <h1 class="title">        TOP 1000 fastest growing companies in Europe    </h1>    <div class="multi_blcok">        <h1>            Добавление новых данных        </h1>        <div class="block">        <form action="/addrow" method="post">            <input type="text" name="Name"  placeholder="Name"/>            <input type="text" name="Ranked2021"  placeholder="Ranked2021"/>            <input type="text" name="Ranked2020"  placeholder="Ranked2020"/>            <input type="text" name="Country"  placeholder="Country"/>            <input type="text" name="Sector"  placeholder="Sector"/>            <input type="text" name="CAGR"  placeholder="CAGR"/>            <input type="text" name="Revenue2020"  placeholder="Revenue2020"/>            <input type="text" name="Revenue2017"  placeholder="Revenue2017"/>            <input type="text" name="Employees2020"  placeholder="Employees2020"/>            <input type="text" name="Employees2017"  placeholder="Employees2017"/>            <input type="text" name="FoundingYear"  placeholder="FoundingYear"/>            <br><input type="submit"><br>        </form>    </div>    </div>        <div class="multi_blcok">        <h1>            Графики        </h1>        {% for plot in plots %}                   <div class="block">            {{ plot|safe }}            </div>        {% endfor %}    </div>    <div class="multi_blcok">        <h1>            Сводные таблицы        </h1>        {% for table in tables %}            <div class="block">            {{ table }} <a href="/download/{{ table }}.csv" download=""> Скачать </a>            </div>        {% endfor %}    </div>        <div class="multi_blcok">        <h1>            Работа с нейросетью        </h1>        <div class="block">            <button id="learn"> Обучить </button>        </div>        <div class="block">                <form id="predict">                    <input type="text" name="Ranked2021"  placeholder="Ranked2021"/>                    <input type="text" name="Ranked2020"  placeholder="Ranked2020"/>                    <input type="text" name="Country"  placeholder="Country"/>                    <input type="text" name="Sector"  placeholder="Sector"/>                    <input type="text" name="CAGR"  placeholder="CAGR"/>                    <input type="text" name="Revenue2017"  placeholder="Revenue2017"/>                    <input type="text" name="Employees2020"  placeholder="Employees2020"/>                    <input type="text" name="Employees2017"  placeholder="Employees2017"/>                    <input type="text" name="FoundingYear"  placeholder="FoundingYear"/>                    <br><input type="submit"><br>                </form>        </div>        <div class="block" id="predict_result">                    </div>    </div></body></html>
